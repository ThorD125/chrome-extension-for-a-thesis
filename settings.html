<!DOCTYPE html>
<html>

<head>
    <title>My Extension Settings</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        <label for="urlIgnoreList">Url Ignore List:</label>
        <textarea type="text" id="urlIgnoreList"></textarea>
    </div>
    <div>
        <label for="resultIgnoreList">Result Ignore List:</label>
        <textarea type="text" id="resultIgnoreList"></textarea>
    </div>
    <div>
        <label for="interestingFiles">Files to try to get:</label>
        <textarea type="text" id="interestingFiles"></textarea>
    </div>
    <div>
        <label for="defaultCommands">Default commands to try to get:</label>
        <textarea type="text" id="defaultCommands"></textarea>
    </div>

    <div>
        <label for="defaultMinResponseLength">Min Length of a response (if 0 do not filter on response length):</label>
        <input type="number" id="defaultMinResponseLength" />
    </div>

    <button id="saveBtn">Save</button>

    <script src="settings.js" type="module"></script>
</body>

</html>
